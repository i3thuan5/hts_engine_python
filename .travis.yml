sudo: false
language: python
python:
 - "2.6"
 - "2.7"
 - "3.0"
 - "3.1"
 - "3.2"
 - "3.3"
 - "3.4"
install:
 - pip install .
 - pip install coverage
branches:
 only:
  - master
script:
 - coverage run example.py
matrix:
after_success:
  - coverage report
  - pip install --quiet python-coveralls
  - coveralls
